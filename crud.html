<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Categorías y Productos</title>
    <!-- Bootstrap 5 CSS -->
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">CRUD de Categorías y Productos</h1>

        <!-- Categorías -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h2 class="card-title">Categorías</h2>
                <button class="btn btn-success mb-3" onclick="obtenerCategorias()">Obtener Categorías</button>
                <button id="ocultarCategorias" class="btn btn-warning mb-3 d-none" onclick="ocultarCategorias()">Ocultar Categorías</button>
                
                <ul id="categorias-lista" class="list-group"></ul>

                <form id="categoria-form" class="mt-4">
                    <div class="row g-2">
                        <div class="col-md-6">
                            <input type="text" id="nombre-categoria" class="form-control" placeholder="Nombre de la categoría" required>
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="descripcion-categoria" class="form-control" placeholder="Descripción" required>
                        </div>
                        <div class="col-12 text-center mt-3">
                            <button type="button" class="btn btn-primary" onclick="crearCategoria()">Agregar Categoría</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Productos -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title">Productos</h2>
                <button class="btn btn-success mb-3" onclick="obtenerProductos()">Obtener Productos</button>
                <button id="ocultarProductos" class="btn btn-warning mb-3 d-none" onclick="ocultarProductos()">Ocultar Productos</button>
                
                <ul id="productos-lista" class="list-group"></ul>

                <form id="producto-form" class="mt-4">
                    <div class="row g-2">
                        <div class="col-md-6">
                            <input type="text" id="nombre-producto" class="form-control" placeholder="Nombre del producto" required>
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="descripcion-producto" class="form-control" placeholder="Descripción" required>
                        </div>
                        <div class="col-md-6">
                            <input type="number" id="precio-producto" class="form-control" placeholder="Precio" required>
                        </div>
                        <div class="col-md-6">
                            <input type="number" id="categoria-id-producto" class="form-control" placeholder="ID Categoría" required>
                        </div>
                        <div class="col-12 text-center mt-3">
                            <button type="button" class="btn btn-primary" onclick="crearProducto()">Agregar Producto</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/app.js"></script>
</body>
</html>
